<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat&Rat</title>
    <link rel="shortcut icon" href="../../img/logo_preview_rev_1.png" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../assets/alertifyjs/alertify.min.js"></script>
    <script src="../../leaf.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h3>Не дитячий дохід</h3>
        <img src="../../img/logo_preview_rev_1.png" alt="" width="200px">
    </header>
    <main>
        <div class="form login" id="login-form">
            <form>
                <h2>Увійти в свій акаунт</h2>
                <input type="text" placeholder="Login" name="login" required>
                <input type="text" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form login" id="register-form">
            <form>
                <h2>Зареєструватися</h2>
                <input type="text" placeholder="Name" name="name" required>
                <input type="text" placeholder="Surname" name="surname" required>
                <input type="text" placeholder="Login" name="login" required>
                <input type="text" placeholder="Password" name="password" required>
                <input type="text" placeholder="Repeat password" name="password2" required>
                <button type="submit">Зареєструватися</button>
            </form>
        </div>
        <div class="form login" id="children-form">
            <form>
                <h2>Увійти в дитячий акаунт</h2>
                <input type="text" placeholder="Code from parents" name="login">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="sig">
            <h3>У вас ще немає акаунту? Або вам менше 18 років?</h3>
            <div class="b">
                <button class="signup" id="register-button" onclick="switchForm('register')" style="order: 1">Створити
                    акаунт</button>
                <button class="signup" id="login-button" onclick="switchForm('login')" style="order: 2">Увійти</button>
                <span class="orText" style="order: 3">або</span>
                <button class="kid" id="children-button" onclick="switchForm('children')" style="order: 4">Я
                    дитина</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Автори проєкту: </p>
        <ul>
            <li>Стародубова Вєра</li>
            <li>Ярошенко Єва</li>
        </ul>
    </footer>
</body>

</html>
