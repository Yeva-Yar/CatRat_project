<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="leaf.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css'
        integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=='
        crossorigin='anonymous' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <script src="../../assets/alertifyjs/alertify.min.js" defer></script>
    <link rel="stylesheet" href="../../assets/alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="../../assets/alertifyjs/css/themes/bootstrap.css">
</head>

<body>
    <header>
        <h3>Не дитячий дохід</h3>
        <img src="../../img/logo_preview_rev_1.png" alt="" width="200px">
        <button id="logout">Вихід</button>
    </header>
    <main>
        <h2>Мій гаманець</h2>
        <div class="wallet">
            <span>Ваш баланс:</span>
            <span id="balance">0</span>
            <button id="getMoney">Отримати гроші</button>
        </div>
        <h2>Список завдань:</h2>
        <ul id="taskList"></ul>
    </main>
    <footer>
        <p>Автори проєкту: </p>
        <ul>
            <li>Стародубова Вєра</li>
            <li>Ярошенко Єва</li>
        </ul>
    </footer>
    <div class="overlay">
        <div class="modal">
            <button id="closeModal">X</button>
            <h2>Завдання</h2>
            <h3 class="task"></h3>
            <h4 class="price">Ціна✨: </h4>
            <h4 class="status">Статус виконання: </h4>
            <div class="buttonBar">
                <button id="completeTask">Виконав</button>
                <button id="unCompleteTask">Не виконав</button>
            </div>
        </div>
    </div>

    <div class="check">
        <div class="checkInner">
            <button id="closeCheck">X</button>
            <h2>Чек на зняття коштів</h2>
            <canvas id="receipt" width="300" height="200"></canvas>
            <button id="download">Завантажити чек</button>
        </div>
    </div>
</body>

</html>
